<ion-header>
  <ion-toolbar>
    <ion-title>New account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="formSignup" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirm" type="password" placeholder="Password again" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="formSignup.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
