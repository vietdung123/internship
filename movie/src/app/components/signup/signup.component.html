<div class="signup">
<form [formGroup]="formSignup" (ngSubmit)="onSubmit()">
    <p class="hint-text">Nhập đủ thông tin để tạo tài khoản</p>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <div class="text-danger" *ngIf="isSubmitted &&f.username.errors?.required"><i>Tài khoản không hợp lệ</i></div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div class="text-danger" *ngIf="isSubmitted &&f.password.errors?.required"><i>Mật khẩu không hợp lệ</i></div>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-success" value="Sign-up">
    </div>
</form>
</div>
