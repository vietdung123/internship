<div #searchLayout class="search-layout">
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input  appSearch #searchInput type="text" nz-input placeholder="Tìm kiếm phim theo tên" (keyup)="search(searchInput.value)">
    <!-- <input appSearch type="text" nz-input placeholder="Tìm kiếm phim theo tên" formControlName="keyword"> -->
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
  <div #result class="result" id="list-search">
    <nz-list nzBordered nzSize="small">
      <nz-list-item *ngFor="let item of data" routerLink="../movie/{{item.Title}}">
        <img class="poster-small" src="{{item.Poster}}">
        <p [innerHTML]="item.Title | boldKeyword:keyword | titlecase"></p>

      </nz-list-item>
    </nz-list>
  </div>
</div>
